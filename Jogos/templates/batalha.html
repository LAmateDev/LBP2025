<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Batalha Naval</title>
</head>
<body>
    <h2>Batalha Naval</h2>
    <p>{{ mensagem }}</p>

    <table border="1">
        {% for linha in tabuleiro %}
        <tr>
            {% for valor in linha %}
                <td style="width: 30px; height: 30px; text-align: center;">
                    {{ valor }}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
    
    </table>

    {% if not fim %}
        <form method="POST">
            <label>Linha (0 a 5): <input type="number" name="linha" min="0" max="5" required></label><br>
            <label>Coluna (0 a 5): <input type="number" name="coluna" min="0" max="5" required></label><br>
            <button type="submit">Atacar</button>
        </form>
    {% else %}
        <a href="{{ url_for('novo_jogo') }}"><button>Novo Jogo</button></a>
    {% endif %}

    <br><br>
    <a href="{{ url_for('home') }}"><button>Voltar ao menu</button></a>
</body>
</html>
